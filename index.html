<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebSite com Login</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2> 
        <nav class="navegation">
        <a href="#">Página inicial</a>
        <a href="#">Sobre nós</a>
        <a href="#">Contato</a>
        <a href="#">Serviços</a>
        <button class="btn-login">Entrar</button>
    </nav>
    </header>
    <div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
            </span>
                <input type="email" name="email" id="iemail" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <spam class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </spam>
                <input type="password" name="password" id="ipassword" required>
                <label for="senha">senha</label>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="remember" id="iremember"> <Lembrar-me></Lembrar-me></label>
                <a href="#"> Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="login-registrer">
                <p> Não tem uma conta?<a href="#" class="registrer-link"> Registre</a></p>
            </div>
        </form>
    </div>
</div>
   


















    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
